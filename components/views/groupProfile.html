<!DOCTYPE html>
<html ng-app="Roll4Guild">
<head>
<title>groupProfile</title>

<link rel="stylesheet" href="../../styles/css/styles.css">

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

<script src="../../scripts/app.js"></script>
  <script>
      $(function(){
          $("#includedContent").load("generalNav.html");
      });
  </script>

<style>
body {

}
h1 {

    margin-left: 64px;
}

table {
    border-collapse: collapse;
    width: 100%;
}

th, td {
    text-align: left;
    padding: 8px;
}
.button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 16px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;
    cursor: pointer;
}

.button1 {
    background-color: white;
    color: black;
    border: 2px solid #4CAF50;
}

.button1:hover {
    background-color: #4CAF50;
    color: white;
}

.button2 {
    background-color: white;
    color: black;
    border: 2px solid navy;
}

.button2:hover {
    background-color: navy;
    color: white;
}

.button3 {
    background-color: white;
    color: black;
    border: 2px solid #f44336;
}

.button3:hover {
    background-color: #f44336;
    color: white;
}
</style>
</head>
<body ng-controller="groupProfCtrl">
<div data-ng-init="init()"></div>
<div id="includedContent"></div>

<div id="main">

  <span ng-controller="navCtrl" style="font-size:30px;cursor:pointer" ng-click="openNav()">&#9776; Navigation</span>

<h1>{{details.Title}}</h1>
<img src="http://orig09.deviantart.net/9858/f/2012/123/e/6/star_wars_as_rock_band_by_microkey-d4yehqv.jpg" alt= "Group Photo" width="256" height="256">

<table>
  <tr>
    <td>Distance from you:</td>
    <td>Tatooine</td>
    <!--This is gonna take some work. Google Maps?-->
  </tr>
  <tr>
    <td>{{details.Title}} has been meeting for</td>
    <td>30 Years</td>
  </tr>
  <tr>
    <td>Games Played:</td>
    <td>Dungeon and Dragons 5th Ed<br>Star Wars Homebrew<br></td>
  </tr>
   <tr>
    <td>Next Meeting:</td>
    <td>[NEXT_VALUE]</td>
  </tr>
  <tr>
    <td>Meeting Time:</td>
    <td></td>
  </tr>
  <tr>
    <td>Meeting Frequency:</td>
    <td>Sundays</td>
  </tr>
  <tr>
    <td>Number of Members:</td>
    <td>6</td>
  </tr>
    <tr>
    <td>Admin(s):</td>
    <td>Darth Vader<br>Luke Skywalker</td>
  </tr>
</table>


  <button class="button button1" onclick="location.href='groupWall.html'">View Full Profile</button>
  <button class="button button2" onclick="location.href='inbox.html'">Message</button>
  <button class="button button3" onclick="">Invite to Group</button>
</div>


</body>
</html>
