<!doctype html>

<html lang="en" ng-app="Roll4Guild">
<head>
	<meta charset="utf-8">
	<title>Inbox</title>
	<link rel="stylesheet" href="../../styles/css/styles.css">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

	<script src="../../scripts/app.js"></script>
	<script>
        $(function(){
            $("#includedContent").load("generalNav.html");
        });
	</script>

	<style>
	a {
		text-decoration: none;
	}

	.inboxContact, .inboxGroup {
		padding: 2%;
	}
	.inboxContact > a, .inboxGroup >a {
	    font-size: 15px;
	    color: #aaa;
	}
	.messageSender, .messageBody, .messageDate{
	    font-size: 15px;
	    color: #aaa;
		/*clear: both;*/
		float: left;
		/*display: inline-block;*/
	}
	.inboxContact > a:hover, .inboxGroup:hover > a, .inboxMessage:hover *{
	    color: #555;
	}

	/*Allows an element to wrap around its floated children*/
	.clearfix:after {
		content: "";
		display: table;
		clear: both;
	}
	.clearfix { display: inline-block; }
	.inboxContainer {
		margin: 1%;
		padding: 1%;
		width: 96%;
		overflow-y: auto;
		overflow-x: hidden;
		position: absolute;
	}
	#contactBrowser {
		float: left;
		top: 9%;
		left: 2%;
		min-width: 20%;
		max-width: 20%;
		height: 88vh;
		position: absolute; 	/* reference point for children */
		/*background-color: #ecf2f5;*/
		/*margin: 1%;*/
	}
	#mailBrowser {
		/*float: left;*/
		/*top: 15%;*/
		/*top: 6%;*/
		bottom: 5%;
		left: 25%;
		min-width: 70%;
		max-width: 70%;
		/*height: 88vh;*/
		position: absolute; 	/* reference point for children */
		/*background-color: #ecf2f5;*/
		/*margin: 1%;*/
	}

	</style>
</head>

<body ng-controller="inboxCtrl">

		</div>

			<!-- Place where user can find someone to contact -->
			<div id="contactSearch" class="inboxContainer" style="position:absolute; top:0%; max-height:10vh; overflow:hidden;">
				<form>
					<input type="text" list="contactsList" placeholder="search contacts" style="width:85%;" ng-model="name" ng-keypress="($event.charCode==13)? init(name) : return"/>
					<datalist id="contactsList">
						<option ng-repeat="contact in contacts" value="{{contact.name}}">
					</datalist>
				</form>
			</div>

								<h3>Bilbo Baggins</h3>

						</div>

							</div>
							<div style="float:right; clear:right; width:50%; max-height:50vh; margin:5%;">
								<h3>Bilbo Baggins</h3>

					</a>

							</div>

		</div>

		<div id="mailBrowser" class="clearfix" style="max-height:90vh;">
			<!-- List of messages sent to the user -->
			<div class="inboxContainer" style="bottom:75vh; margin:1%;">
			<h2> {{ listNames() }} </h2>
			</div>
			<div id="messageHistory" class="inboxContainer scrollVertical" style="bottom:25vh; max-height:50vh; padding:1%;">
				<div class="inboxMessage roundBorder scrollVertical clearfix" style="width:98%; padding:1%; margin: .3% 0 .3% 0; background-color:#fff;" ng-repeat="msg in messages" ng-click="findPigeons()">
					<div class="messageSender"><b>{{msg.sender}}&nbsp&nbsp</b></div>
					<div class="messageBody" style="white-space: pre-line;">{{msg.body}}</div>
					<div class="messageDate" style="float:right">{{msg.date}}</div>
				</div>
			</div>

			<div id="newMessage" class="inboxContainer scrollVertical" style="bottom:0vh; margin-top:2%; min-height:20vh; max-height:20vh; padding:0 1% 0 1%;">
				<form class="roundBorder" style="min-height:100%; max-height:100%; padding:1%; background-color:#fff;">
					<!-- Place where message body is entered -->
					<div id="msgEditor" class="clearfix" style="bottom:0; min-width:97%;">
						<textarea id="msgText" class="roundBorder" name="msgText" placeholder="Message..." style="width:100%; max-width:100%; min-height:10vh;  margin:1%;" required ng-model="newMessage"></textarea>
					</div>

					<input type="submit" value="Send">
				</form>

</html>
